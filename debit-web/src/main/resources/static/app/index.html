<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.bxslider.js"></script>
    <title>管家记账</title>
    <link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
    <!--Slider Style-->
    <style>.bx-wrapper,.slide,body{margin:0 auto}.slide img{width:inherit}.bx-wrapper .bx-viewport{border:0;left:0}.bx-wrapper .bx-pager{bottom:5px}</style>
    <!--List Style-->
    <style>a:visited{color:unset}.list .text{font-size:14px;color:#999}.list p{display:inline-block;margin:0;padding:0}.list>a{height:5pc;border-bottom:1px solid #ccc;display:block}.list>a:hover{background:#e7f7ff}.list>a>img{width:4pc;height:4pc;position:absolute;margin-left:8px;margin-top:8px}.title{padding-left:5pc;padding-top:8px}.title>p{font-size:20px}.desc{padding-left:5pc;padding-top:8px}.count{display:inline-block;float:right;margin-right:8px}.count-text{color:#f33!important}</style>
    <!--Tool Button-->
    <style>
        .tool{
            background: #fff;
            width: 32px;
            height: 28px;
            position: fixed;
            bottom: 44px;
            right:8px;
            border:1px #ccc solid;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            border-radius: 16px;
            -moz-border-radius: 16px;
            -webkit-border-radius: 16px;
            padding-top: 4px;
        }
        .tool:hover,.tool:focus,.tool:active{
            background: #e7f7ff;
        }
        .tool>p{
            background: #333;
            width: 16px;
            height: 2px;
            margin:4px auto;
            padding: 0 0;
        }
    </style>
    <!--Dialog Style-->
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
</head>
<body>

<div class="slider"></div>
<div id="product-list" class="list"></div>
<div id="menu-button" class="tool"><p></p><p></p><p></p></div>
<!-- 弹窗内容开始 -->
<div id="dialog-background" class="back">
    <div id="div1" class="content">
        <div id="close">
            <span id="close-button">×</span>
            <p class="title">登录</p>
        </div>
        <div id="div2">
            <table>
                <tr><td>用户名:</td></tr><tr><td><input id="username" type="text"/></td></tr>
                <tr><td>密码:</td></tr><tr><td><input id="password" type="password"></td></tr>
                <tr><td><a href="../register.html">还没有账户,去注册</a></td></tr>
            </table>
        </div>
        <div id="foot" class="desc">登录</div>
    </div>
</div>
<!-- 弹窗内容结束 -->

<script type="text/javascript">
    function setCookie(c_name,value,expiredays){var exdate=new Date();exdate.setDate(exdate.getDate()+expiredays);document.cookie=c_name+ "=" +escape(value)+((expiredays==null) ? "" : ";expires="+exdate.toGMTString());}
    function getCookie(c_name){if(document.cookie.length>0){c_start=document.cookie.indexOf(c_name + "=");if(c_start!=-1){c_start=c_start + c_name.length+1;c_end=document.cookie.indexOf(";",c_start);if(c_end==-1)c_end=document.cookie.length;return unescape(document.cookie.substring(c_start,c_end));}}return "";}
    var sliderOptions = {
        auto: true,
        pause: 3000,
        autoHover: true,
        minSlides: 1,
        maxSlides: 1,
        autoDelay: 1,
        slideMargin: 10
    };
    var slider;
    function reloadList(){
        $.ajax({
            url:"/mainView.json",
            success: (resp)=>{
                if(resp.code==1000){
                    var bannerList = resp.data.bannerVOList;
                    var imgStr = '';
                    var enabled = getCookie("sessionId");
                    enabled = enabled == null || enabled == '' || enabled == undefined;
                    enabled = !enabled;
                    for(var i=0;i<bannerList.length;i++){
                        var item = bannerList[i];
                        if(!enabled){item.url = "";}
                        imgStr += '<a class="slide" href="'+item.url+'" target="_blank"><img src="'+item.image+'"></a>';
                    }
                    $('.slider').html(imgStr);
                    slider && slider.destroy();
                    slider = $('.slider').bxSlider(sliderOptions);

                    var borrowList = resp.data.borrowVOList;
                    var listStr = "";
                    for(var i=0;i<borrowList.length;i++){
                        var item = borrowList[i];
                        if(!enabled){item.url = "";}
                        var title = item.productName;
                        var count = item.peopleNumber;
                        var desc = item.productDetail;
                        var url = item.url || '#';
                        var img = item.image;
                        listStr += '<a href="'+url+'" target="_blank"><img src="'+img+'"/>\
                            <div class="title">\
                            <p>'+title+'</p>\
                            <div class="count"><p class="count-text text">'+count+'</p><p class="count-mind text">人已放款</p></div>\
                            </div>\
                            <div class="desc text"><p>'+desc+'</p></div></a>';
                    }
                    $('#product-list').html(listStr);
                }
            }
        });
    }
    var div = document.getElementById('dialog-background');
    function closePress(){div.style.display = "none";}
    $(document).ready(function(){
        reloadList();
        $('#menu-button').click(function (){div.style.display = "block";});
        var close = document.getElementById('close-button');
        close.onclick = closePress;
        foot.onclick = function () {
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                url: '/login.json',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                headers : {'devicesType':3},
                data: JSON.stringify({username:username,password:password}),
                success: (resp)=>{
                    console.log(resp.data)
                    if(resp.data){
                        console.log('登录完成');
                        var sessionId = resp.data;
                        setCookie("sessionId",sessionId);
                        closePress();
                        reloadList();
                    }
                }
            });
        };
        window.onclick = function close(e) {
            if (e.target == div) {
                div.style.display = "none";
            }
        };
    });
</script>


</body>
</html>
